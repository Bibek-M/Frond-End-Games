<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="icon"
      href="https://w7.pngwing.com/pngs/923/206/png-transparent-tictactoe-tic-tac-toe-oxo-tac-tic-toe-computer-icons-games-buttons-game-logo-board-game-thumbnail.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="msgContainer hide">
      <h1 id="winner">Winner</h1>
      <button type="button" id="newBtn">New Game</button>
    </div>
    <main>
      <div class="container">
        <div class="game">
           
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box "type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
        </div>
      </div>
      <button id="resetBtn">Reset Game</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
